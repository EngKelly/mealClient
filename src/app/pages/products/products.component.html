<div *ngIf="IsMobile" class="searchFoodContainer">
    <meal-search-bar></meal-search-bar>
</div>
<div class="food_menu">
    <h1>MENU</h1>
    <ul>
        <div class="current_menu">
            <li>Current menu</li>
        </div>

        <div class="menu_nav">
            <a (click)="getProducts()" (click)="activeBtn()" [class.active]="IsActive">
                All
            </a>
            <a (click)="getProducts('rice', 1)">Rice</a>
            <a (click)="getProducts('beans', 1)">Beans</a>
            <a (click)="getProducts('fries', 1)">Fries</a>
            <a (click)="getProducts('swallow', 1)"> Swallow</a>
            <a (click)="getProducts()" (click)="activeBtn()">Others</a>
        </div>
    </ul>

    <div class="foods" *ngIf="products != null && !IsFetching">
        <div *ngFor="let product of products" class="food">
            <div class="food_img">
                <img [src]="product.img" [alt]="product.title">
            </div>

            <div class="food_description">
                <h4> {{product.desc}} </h4>
                <p> {{product.title}} </p>
                <div class="cart">
                    <h3>
                        <i class="fa-solid fa-naira-sign"></i>
                        <span> {{product.price}} </span>
                    </h3>
                    <div class="add_to_cart">
                        <a class="viewProductDetails" [routerLink]="['/product/', product._id]">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path
                                    d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="full_menu" *ngIf="products != null">
        <a routerLink="/products" class="full_menu_btn">
            Full Menu
        </a>
    </div>

    <div class="full_menu" *ngIf="IsFetching">
        <h5 routerLink="/products" class="full_menu_btn">
            Fetching Products...
        </h5>
    </div>

    <div class="full_menu" *ngIf="products == null">
        <a routerLink="/products" class="full_menu_btn">
            No product found -> Go to Product page
        </a>
    </div>
</div>
