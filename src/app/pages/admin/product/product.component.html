<div class="form-container">
    <h2>Add Food</h2>
    <form [formGroup]="foodForm" class="form-group" (ngSubmit)="onSubmit()">
        <mat-form-field class="input">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>


        <mat-form-field class="input">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field floatLabel="always" class="input">
            <mat-label>Price </mat-label>
            <input matInput type="number" class="price-align-right" placeholder="0" formControlName="price">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>

        <div>
            <div class="input image">
                <label>Image</label>
                <input type="file" (change)="onFileSelect($event)">
            </div>
            <h5 *ngIf="uploadingImage">Uploading...</h5>
            <a *ngIf="uploaded" [href]="ImgPath">View</a>
            <h5 *ngIf="uploaded == false">Image not uploaded try again!</h5>
        </div>

        <mat-form-field class="input">
            <mat-label>Food Categories</mat-label>
            <mat-select formControlName="categories">
                <mat-option value="meat">Meat</mat-option>
                <mat-option value="fish">Fish</mat-option>
                <mat-option value="vegetable">Vegetable</mat-option>
                <mat-option value="swallow">Swallow</mat-option>
                <mat-option value="rice">Rice</mat-option>
                <mat-option value="fries">Fries</mat-option>
                <mat-option value="others">Others</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field class="description">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="desc"></textarea>
        </mat-form-field>

        <mat-error *ngIf="successMessage != null">{{successMessage}}</mat-error>
        <mat-error *ngIf="errorMessage != null">{{errorMessage}}</mat-error>

        <mat-radio-group aria-label="Select an option" formControlName="InStock" class="input">
            <mat-radio-button value="true">In-stock</mat-radio-button>
            <mat-radio-button value="false">Not In-stock</mat-radio-button>
        </mat-radio-group>

        <button class="input" class="btn btn-danger rounded" [disabled]="foodForm.invalid" type="submit">Submit</button>
    </form>
</div>
